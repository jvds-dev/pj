<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <img class="logo" src="assets/images/Disney_plus.png" alt="Disney_plus">
            <ul>
                <li>INÍCIO</li>
                <li>SABER MAIS</li>
                <li>DISNEY+</li>
            </ul>
            <button class="header-button">
                ADICIONAR À LISTA

        </nav>
    </header>

    <main>
        <section id="first">
            <div class="main-container">
                <div class="info-container">
                    <img src="assets/images/pj.png" alt="">
                    <div class="desc-container">
                        <p>Em um mundo onde os deuses do Olimpo estão vivos e ativos no século XXI, um Jovem semi-deus parte em uma jornada para descobrir sua verdadeira identidade e potencial, enquanto tenta impedir uma guerra entre os deuses do Olimpo.</p>
                    </div>
                </div>
                <div class="percy-container">
                    <img src="assets/images/percy.png">

                </div>
            </div>
        </section>
        <section id="second">

        </section>
        <section id="third">
            <div class="third-container">
                <div class="slider-container">
                    <div class="slider">
                        <button id="prev">PREV</button>
                        <img src="assets/images/percy-jackson-disney-plus-percy.webp" alt="">
                        <button id="next">NEXT</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="fourth">

        </section>
